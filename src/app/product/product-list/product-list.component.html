<div class="card">
    <div class="card-header">
      Lista de productos
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filtrar por:</div>
        <div class="col-md-4">
            <!--Enlace bidireccional-->
          <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <h3>Filtro: {{ listFilter }}</h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <button (click)="showImage()" type="button" class="btn btn-primary">{{ muestraImg?'Oculta':'Muestra' }} imagen</button>
                    </th>
                    <th>Modelo</th>
                    <th>Descripcion</th>
                    <th>AÃ±o</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coche of productos | productoFiltro:listFilter">
                    <td>
                        <!--Enlace de propiedad, valor de una etiqueta-->
                        <img  *ngIf="muestraImg" [src]="coche.imagenUrl"
                        [title]="coche.Modelo"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin">
                    </td>
                    <td>{{ coche.Modelo }}</td>
                    <td>{{ coche.Descripcion }}</td>
                    <!--Pipes-->
                    <td>{{ coche.year | date:'dd/MM/yy'}}</td>
                    <td>{{ coche.Precio | currency }}</td>
                    <td>{{ coche.Marca }}</td>
                    <td>{{ coche.Color }}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
