
<div class="row p-5 m-5">
    <div class="col-6">
        <h3>Operación 1</h3>
        <div class="mb-3">
            <label class="form-label" for="">Numero1</label>
            <input class="form-control" [(ngModel)]="num1" name="num1" placeholder="Numero">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Numero2</label>
            <input class="form-control" [(ngModel)]="num2" name="num2" placeholder="Numero2">
        </div>
        <h3>Operación 2</h3>
        <div class="mb-3">
            <label class="form-label" for="">Numero</label>
            <input class="form-control" [(ngModel)]="num" name="num" placeholder="Numero">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-primary m-2">Calcular op.1</button>
            <button (click)="tabla()" class="btn btn-primary m-2">Calcular op.2</button>
        </div>
    </div>
    <div class="col-6">
        <h2>Resultado1: </h2>
        <div>
             <h3>{{ resultado1 }}</h3>
        </div>
        <h2>Resultado2: </h2>
        <div *ngFor="let resultado2 of texto">
             <h3>{{ resultado2 }}</h3>
        </div>
    </div>
</div>
